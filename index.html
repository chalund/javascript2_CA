<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | GetSocial</title>
    <link rel="stylesheet" href="/dist/css/index.css">
    <script src="/js/index.mjs" type="module"></script>
    <!-- <script src="/js/handlers/login.mjs" type="module"></script> -->
    <!-- <script src="/js/login/login.mjs" type="module"></script> -->
</head>
<body>
<main>
    <div class="container-fluid bg-image">
        <div class="row min-vh-100 d-flex justify-content-center align-items-center">
            <div class="col-sm-12 col-md-6 col-lg-4 bg-light rounded p-3">
                <div class="d-flex justify-content-center align-items-center p-4">
                    <img src="/images/logo-black.png" alt="logo chat bubble" width="50" height="50" >
                    <h1 class="ms-2">GetSocial</h1>
                </div>
                <div class="text-center px-5">
                    <p>Welcome back to GetSocial! </br> Log in and join our fun community!</p>
                </div>
                <div class="text-center pt-3">
                    <h2>Login</h2>
                </div>
                <div>
                    <form id="loginForm" class="mx-5">
                        <div class="form-group mb-3">
                            <label for="email">Email</label>
                            <input class="form-control" type="email" name="email" required pattern="^[\w\-.]+@(stud\.)?noroff\.no$" title="only @noroff/@stud.noroff users" value="cha@noroff.no">
                         
                        </div>
                        <div class="form-group mb-3">
                            <label for="password">Password</label>
                            <input class="form-control" type="password" name="password" required minLength="8" value="12345678" >
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success mx-3">Sign in</button>
                        </div>
                    </form> 
                </div>
                <div class="d-flex justify-content-center mt-4">
                    <p>New user?</p>
                    <a href="/profile/register/index.html" class="ms-1">Sign up here!</a>
                </div>
                
            </div>
        </div>
    
    </div>
    <footer class="footer mt-auto py-1">
        <p class="text-center"> &copy; Copyright 2023</p>
    </footer> 
</main>   
</body>
</html>
