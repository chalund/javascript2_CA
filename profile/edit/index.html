    <script src="/js/handlers/updatePost.mjs" type="module"></script>
</head>
<body>
<!-- work on nav-->
 <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container">
            <a class="navbar-brand text-white" href="/feed/index.html">
                <img src="/images/logo-white.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
                GetSocial
              </a>
         <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon text-white"></span>
          </button> 
           <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav text-center">
              <li class="nav-item active-nav">
                <a class="nav-link text-white " href="/profile/index.html">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="/feed/index.html">Feed</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-white" href="#" id="logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>
<!--nav -->
<main>
    <div class="container-fluid bg-image">
        <div class="row p-5">
            <!--- profile-->
            <div class="col-md-4 col-lg-3">
                <div class="card text-center border border-black border-md">
                    <img src="/images/logo-black.png" alt="profile image" width="100" height="100" class="rounded-circle border mx-auto m-4">
                    <div class="card-title">
                        <h5>Username</h5>
                        <button class="btn btn-success mt-3" id="follow-btn">Follow</button>
                    </div>
                </div>
            </div>
    
            
            <div class="col-md-8 col-lg-9 bg-warning pb-3">
                <div class="d-flex justify-content-center align-items-center mt-4"> 
                    <img src="/images/logo-black.png" alt="Logo" width="80" height="80">
                    <h1 class="ms-2">Profile</h1>
                </div>
                <div class="bg-warning">
                    <div class="text-center p-2">
                        <h3>Edit post</h3>
                    </div>

                    <div id="editPost-old"></div>



                    <div class="mx-5" id="createPost">
                        <form id="updatePostForm">
                                <div class="form-group">
                                    <label for="title">Title</label>
                                    <input class="form-control" id="title" type="text" name="title" placeholder="Title on your post" required>
                                </div>
                                <div class="form-group">
                                    <label for="body">Body</label>
                                    <textarea class="form-control" id="body" name="body" placeholder="What are you thinking?" rows="3" required></textarea>
                                </div>
                                <div class="form-group">
                                    <label for="tags">Tags</label>
                                    <input class="form-control" id="tags" type="text" name="tags" placeholder="#yourTags #tags">
                                </div>
                                <div class="form-group">
                                    <label for="media">Image</label>
                                    <input class="form-control" id="media" type="url" name="media" placeholder="https://www.pexels.com/example">
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-success my-4">Update Post</button>
                                </div>
                        </form> 
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="footer mt-auto py-1">
    <p class="text-center"> &copy; Copyright 2023</p>
</footer>  
</body>
</html>
